<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <svg class="svg1" viewbox="0 0 300 300">
      <rect />
    </svg>
    <hr />
    <svg class="svg2" viewbox="0 0 300 300">
      <rect
        width="200"
        height="200"
        x="50"
        y="50"
        fill="none"
        stroke="red"
        stroke-width="10"
      />
    </svg>
    <hr />
    <svg class="svg3" viewbox="0 0 300 300">
      <circle class="circle1" />
      <circle class="circle2" pathLength="100" />
    </svg>
    <button value="0">0%</button>
    <button value="20">20%</button>
    <button value="50">50%</button>
    <button value="80">80%</button>
    <button value="100">100%</button>
  </body>
</html>
