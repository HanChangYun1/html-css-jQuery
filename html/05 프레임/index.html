<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>iframe</h1>
      <ul>
        <li>외부 html문서를 특정영역에 출력하는 엘리멘트</li>
        <li>외부서비스의 서비스페이지를 출력하는 용도로 사용</li>
        <li>inline-block레벨</li>
      </ul>
      <hr />
      <iframe src="iframe.html" frameborder="0"></iframe>
      <section>
        <h2>구글맵가져오기</h2>
        <iframe
          class="gmap"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2837.6432653953107!2d127.02891306104198!3d37.495433610256455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca1804a87b715%3A0xca937ea072abccd4!2z65qx67O07KeRIOyXreyCvOygkA!5e0!3m2!1sko!2skr!4v1689815865068!5m2!1sko!2skr"
          allowfullscreen="true"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
      <section>
        <h2>유튜브 출력하기</h2>
        <iframe
          class="utube"
          src="https://www.youtube.com/embed/mQqPG3HQqPw"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </section>
      <hr />
      <section></section>
      <hr />
      <section>
        <h2>유튜브출력하기</h2>
        <div class="video_container">
          <span></span>
          <iframe
            src="https://www.youtube.com/embed/mQqPG3HQqPw"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <hr />

      <div class="box1">
        <span></span>
        <div></div>
      </div>
    </main>
  </body>
</html>
