<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>margin과 padding</h1>
      <ul>
        <li>
          첫번째, 마지막 블럭레벨요소는 상하margin이 적용되지 않는다 (예외로
          부모객체의 padding-top, border-top이 적용되지 않았을경우)
        </li>
        <li>
          padding과 border는 기본적으로 크기에 추가됨. <br />
          box-sizing:border-box를 이용해서 크기안쪽에 포함시킬수있음
        </li>
        <li>inline 레벨은 상하margin이나 상하padding이 적용되지 않는다</li>
        <li>block레벨간의 상하margin은 하나의 큰값만 적용된다</li>
      </ul>
      <hr />
      <div class="ex1">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <hr />
      <div class="ex2">
        <div>
          <div></div>
          <div></div>
        </div>
      </div>
      <hr />
      <div class="ex3">
        <span>span</span>
        <br />
        <span>span</span>
      </div>
      <hr />
      <div class="ex4">
        <div>div</div>
        <div>div</div>
      </div>
      <hr />
      <div class="ex5">
        <div>
          <div></div>
          <div></div>
        </div>
        <div>
          <div></div>
          <div></div>
        </div>
      </div>
    </main>
  </body>
</html>
