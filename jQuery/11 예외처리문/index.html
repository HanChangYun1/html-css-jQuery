<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="ex1">
      <p>1. 에러내기</p>
      <button>에러내기</button>
    </div>
    <div class="ex2">
      <p>2. 예외처리(try catch)</p>
      <button>버튼</button>
    </div>
    <hr />
    <div class="ex3">
      <p>3. new function()</p>
      <p>
        <input class="num1" type="number" />
        <select name="" id="">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="@@">@@</option>
        </select>
        <input class="num2" type="number" />
        =
        <button>버튼</button>
      </p>
      <p class="result"></p>
    </div>
    <hr />

    <div class="calc">
      <div class="output"></div>
      <div class="btns">
        <button class="c" value="c">C</button>
        <button class="s" value="(">(</button>
        <button class="s" value=")">)</button>
        <button class="s" value="/">/</button>
        <button class="s" value="7">7</button>
        <button class="s" value="8">8</button>
        <button class="s" value="9">9</button>
        <button class="s" value="*">*</button>
        <button class="s" value="4">4</button>
        <button class="s" value="5">5</button>
        <button class="s" value="6">6</button>
        <button class="s" value="-">-</button>
        <button class="s" value="1">1</button>
        <button class="s" value="2">2</button>
        <button class="s" value="3">3</button>
        <button class="s" value="+">+</button>
        <button class="del" value="del">del</button>
        <button class="s" value="0">0</button>
        <button class="s" value=".">.</button>
        <button class="result" value="=">=</button>
      </div>
    </div>
  </body>
</html>
