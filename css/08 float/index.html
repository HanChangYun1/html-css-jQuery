<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

  <body>
    <main>
      <h1>float</h1>
      <ul>
        <li>
          float이 적용된 객체의 부모는 높이가 사라진다 <br />
          clearfix를 이용해서 부모의 높이 문제를 해결해야함
        </li>
        <li>
          float이 적용된 객체는 display속성이 적용되지 않는다. <br />
          (block레벨의 넓이가 없어짐, inline레벨도 크기를 가질수 있음, margin의
          auto값이 적용되지 않는다)
        </li>
        <li>
          float이 적용되지 않은 요소는, float요소와 margin을 설정할 수 없음
        </li>
      </ul>
      <hr />
    </main>
    <hr />
    <div class="ex1">
      <span>최근올라온뉴스1</span>

    </div>
